<!-- vedio section -->
<section class="video">
	<div class="video_wrap">
		<video src="<!-- 저장한 비디오 값 -->"></video>
	</div>
</section>

<!-- video info section -->
<section class="title_action">
	<div class="title_btn">
		<span class="title">[ 이게.. 나? ]</span>
		<i class="fa fa-angle-down more"></i>
	</div>
	<div class="view_action">
		<p class="view">조회수 659만회 · 2017.9.16</p>
		<ul class="action_wrap">
			<li class="action">
				<i class="far fa-thumbs-up"></i><span>8.7천</span></li>
			<li class="action"><i class="far fa-thumbs-down"></i><span>867</span></li>
			<li class="action"><i class="far fa-share-square"></i><span>공유</span></li>
			<li class="action"><i class="fas fa-film"></i><span>만들기</span></li>
			<li class="action"><i class="fas fa-download"></i><span>오프라인 저장</span></li>
			<li class="action"><i class="far fa-plus-square"></i><span>저장</span></li>
		</ul>
	</div>
</section>

<!-- sub info -->
<section class="sub_info">
	<div class="info">
		<div class="img_wrap">
			<img src="../image/kuromi.jpg" alt="profile">
		</div>
		<div class="sub_wrap">
			<span class="name">Danbe</span>
			<span class="sub_count">구독자 150만명</span>
		</div>
		<a href="#" class="sub_check">구독</a>
		<i class="fa fa-bell"></i>
	</div>
	<div class="commentAndinput">
			<div class="comment_countAndview">
				<span class="comment_count">댓글 2,394</span>
				<i class="fas fa-sort"></i>
			</div>
		<div class="comment_wrap">
			<div class="comment_profile">
				<img src="../image/kuromi.jpg" alt="profile">
			</div>
			<input class="comment" type="text" placeholder="댓글 입력하기">
			<button class="comment_submit">입력</button>
		</div>
	</div>
</section>

<!-- next video -->
<section class="next">
	<span class="next_video">다음 동영상</span>
	<ul class="video_list">
		<li class="item">
			<div class="thumbnaill_wrap">
				<img src="../image/thumbnaill/thumbnaill1.webp" alt="thumbnaill" class="thumbnaill">
			</div>
			<div class="list_info">
				<div class="img_wrap">
					<img src="../image/kuromi.jpg" alt="profile" class="profile_photo">
				</div>
				<div class="title_wrap">
					<span class="title">[ 김진우가 된 김진우와 김진우 ]</span>
					<span class="nameAndview">김진우 · 조회수 21만회</span>
				</div>
				<i class="fa fa-ellipsis-v"></i>
			</div>
		</li>
		<li class="item">
			<div class="thumbnaill_wrap">
				<img src="../image/thumbnaill/thumbnaill2.webp" alt="thumbnaill" class="thumbnaill">
			</div>
			<div class="list_info">
				<div class="img_wrap">
					<img src="../image/kuromi.jpg" alt="profile" class="profile_photo">
				</div>
				<div class="title_wrap">
					<span class="title">오랜만입니다</span>
					<span class="nameAndview">김진우 · 조회수 22만회</span>
				</div>
				<i class="fa fa-ellipsis-v"></i>
			</div>
		</li>
	
		<li class="item">
			<div class="thumbnaill_wrap">
				<img src="../image/thumbnaill/thumbnaill3.webp" alt="thumbnaill" class="thumbnaill">
			</div>
			<div class="list_info">
				<div class="img_wrap">
					<img src="../image/kuromi.jpg" alt="profile" class="profile_photo">
				</div>
				<div class="title_wrap">
					<span class="title">[ 널 조리돌림 할 수 있는 건 나뿐이다. ]</span>
					<span class="nameAndview">김진우 · 조회수 29만회</span>
				</div>
				<i class="fa fa-ellipsis-v"></i>
			</div>
		</li>
	</ul>
</section>
